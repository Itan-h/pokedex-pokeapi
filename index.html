<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <section id="frame-title">
        <div id="container-title"><img src="titulo.png" alt="Pokedex"></div>
    </section>
    <section id="main-frame">
        <section id="types">
            <div id="tipos-pokemon">
            </div>
        </section>
        <section id="main-interface">
            <div id="search">
                <form action="" id="formulario">
                    <button type="submit" id="icon-search-bar" class="search"><img src="search.png" alt="search" id="icon"></button>
                    <input type="search" placeholder="Busca tu pokemon" id="search-bar" class="search">
                </form>
            </div>
            <section id="information">
                <div id="frame-picture">
                    <img src="https://img.freepik.com/free-vector/black-white-spiral-background_1048-16005.jpg?w=2000" alt="imagen" id="pokemon-picture">
                </div>
                <div id="frame-name">
                    <h2 id="name"></h2>
                </div>
                <section id="data">
                    <div class="responses"><h4 class="subtitles">No:</h4><p id="no"></p></div>
                    <div class="responses"><h4 class="subtitles">Tipo:</h4><p id="tipo"></p></div>
                    <div class="responses"><h4 class="subtitles">Estatura:</h4><p id="estatura"></p></div>
                    <div class="responses"><h4 class="subtitles">Peso:</h4><p id="peso"></p></div>
                    <div class="responses"><h4 class="subtitles">Habilidades:</h4><p id="habilidades"></p></div>
                    <div class="responses" id="ubicaciones-container"><h4 class="subtitles">Ubicaciones:</h4><p id="ubicaciones"></p></div>
                </section>
            </section>
        </section>
    </section>
    <script src="/index.js"></script>
</body>
<footer></footer>
</html>
