<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <section id="main-frame">
        <section id="types">
            <h1>Hello world!</h1>
            <div id="tipos-pokemon">

            </div>
        </section>
        <section id="main-interface">
            <div><h1 id="pokedex">Pokedex</h1></div>
            <div id="search">
                <form action="" id="formulario">
                    <button type="submit" id="icon-search-bar">Search</button>
                    <input type="search" placeholder="Busca tu pokemon" id="search-bar" class="search">
                </form>
            </div>
            <section>
                <div id="frame-picture">
                    <img src="https://img.freepik.com/free-vector/black-white-spiral-background_1048-16005.jpg?w=2000" alt="imagen" id="pokemon-picture">
                </div>
                <div id="frame-name">
                    <h2 id="name"></h2>
                </div>
                <section id="data">
                    <p><h4>No:</h4><p id="no"></p></p>
                    <p><h4>Tipo:</h4><p id="tipo"></p></p>
                    <p><h4>Estatura:</h4><p id="estatura"></p></p>
                    <p><h4>Peso:</h4><p id="peso"></p></p>
                    <p><h4>Habilidades:</h4><p id="habilidades"></p></p>
                    <p><h4>Ubicaciones:</h4><p id="ubicaciones"></p></p>
                </section>
            </section>
        </section>
    </section>
    <script src="/index.js"></script>
</body>
</html>
